version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh #Nginx와 연결되있지 않은 스프링 부트 애플리케이션 종료하는 쉘 스크립트
      timeout: 60
      runas: ec2-user

  ApplicationStart:
    -location: start.sh # Nginx와 연결되어 있지 않은 포트로 새로운 버전의 스프링 부트 애플리케이션을 기동시키는 쉘 스크립트
      timeout: 60
      runas: ec2-user

  ValidateService:
    -location: health.sh # 새로운 버전의 어플리케이션 정상 실행하는 지 확인하는 쉘 스크립트
      timeout: 60
      runas: ec2-user
