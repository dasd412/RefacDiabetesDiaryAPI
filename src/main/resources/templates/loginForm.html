<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="/css/loginForm.css" rel='stylesheet' type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>

<form action="login" id="login-form" method="post">
    <div class="head">Login</div>
    <div class="social">
        <h4>Connect with</h4>
        <ul>
            <li>
                <a href="/oauth2/authorization/google" role="button" class="google"><i class="fab fa-google"></i></a>
            </li>
            <li>
                <a href="/oauth2/authorization/facebook" role="button" class="facebook"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="/oauth2/authorization/github" role="button" class="git"><i class="fab fa-github"></i></a>
            </li>
        </ul>
    </div>

    <div class="divider">
        <span>or</span>
    </div>

    <div class="input-field">
        <label for="username">user name</label>
        <input type="text" name="username" id="username">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"/>
        <input type="submit" value="Login"/>
        <p class="text-p">계정이 없으신가요? <a href="/joinForm">회원 가입</a> <a href="#">아이디 찾기 </a> <a href="#">비밀번호 찾기</a></p>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
